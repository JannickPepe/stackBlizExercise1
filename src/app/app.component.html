<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Hello, {{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-img
        src="https://images.unsplash.com/photo-1644606664837-c85c9ce45fa3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      >
      </ion-img>
      <ion-card-header>
        <ion-card-title>The harsh nature</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-img
        src="https://images.unsplash.com/photo-1448988301245-000401bb1ee7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      >
      </ion-img>
      <ion-card-header>
        <ion-card-title>The Wild waters</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-button href="{{ url }}" shape="round">Round Button</ion-button>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>The legend of Pepe</ion-card-subtitle>
        <ion-card-title>Pepe the Kek</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ cardContent }}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>You would like to know....</ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>

      <ion-card-content>
        <h2>My name is Sirr kek-a-lot</h2>
        .
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item href="#" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Card Link Item 1 activated</ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Card Link Item 2</ion-label>
      </ion-item>

      <ion-item class="ion-activated">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Card Button Item 1 activated</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-app>
